<div class="container py-3">
  <div class="language">
    <button
      type="button"
      [class.active]="conditionEn"
      (click)="switchLanguageEn('en')"
    >
      en
    </button>

    <button
      type="button"
      [class.active]="conditionRu"
      (click)="switchLanguageRu('ua')"
    >
      ua
    </button>
  </div>
  <app-navigation></app-navigation>
  <router-outlet></router-outlet>
</div>
