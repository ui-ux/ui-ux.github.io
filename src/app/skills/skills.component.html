<section>
  <div [ngClass]="isSearch ? 'static-search' : 'fixed-search'">
    <h1 class="text-uppercase">
      {{ "skills" | translate }}
    </h1>
    <div class="d-flex">
      <div class="search-skills col-lg-4 col-12">
        <input type="text" class="w-100" [(ngModel)]="searchskills" />
      </div>
    </div>
  </div>
  <div [@skills]="skills" class="row">
    <div *ngFor="let skill of skills | search : searchskills" class="col-lg-4">
      <div class="text-center">
        <img src="{{ skill.url }}" alt="{{ skill.name }}" />
      </div>
      <div class="text-center">
        {{ skill.name | uppercase }}
      </div>
    </div>
  </div>
</section>
