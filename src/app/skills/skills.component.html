<section>
  <div [class.fixed-search]="!isSearch">
    <h1 class="text-uppercase">
      {{ "skills" | translate }}
    </h1>
    <div class="d-flex">
      <div class="col-lg-4 col-12">
        <input
          aria-label="Search skills"
          type="text"
          class="d-block w-100 search rounded"
          [(ngModel)]="searchskills"
        />
      </div>
    </div>
  </div>
  <div [@skills]="skills" class="row">
    <div *ngFor="let skill of skills | search : searchskills" class="col-lg-4">
      <div class="text-center">
        <img src="{{ skill.url }}" alt="{{ skill.name }}" />
      </div>
      <div class="text-center">
        {{ skill.name | uppercase }}
      </div>
    </div>
  </div>
</section>
